<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;1,100;1,300&family=Roboto:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
    <title>Sign up form</title>
</head>
<body>
    <div class="content">
    <div class="image-section">
    <div class="logo-background"> 
<img src="odin-lined.png" alt="odin project image">
 ODIN 
    </div>

    <p class="attribution">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
    </div>

    <div class="text-section">
        <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
          <form>
            <div class="inputs-section">
              <h3>Let's do this!</h3>
              <div class="inputs">
                <div>
                  <div>
                    <label for="first-name">FIRST NAME</label
                    ><input type="text" id="first-name" name="first-name" />
                  </div>
                  <div>
                    <label for="last-name">LAST NAME</label
                    ><input
                      type="text"

                      id="last-name"
                      name="last-name"
                    />
                  </div>
                </div>
                <div>
                    <div>
                        <label for="email">EMAIL</label
                        ><input type="email" id="email" name="email" />
                      </div>
                      <div>
                        <label for="phone-number">PHONE NUMBER</label
                        ><input type="tel" id="phone-number" name="phone-number" />
                      </div>
                    </div>
                    <div>
                      <div>
                        <label for="password">PASSWORD</label
                        ><input
                          type="password"
                          class="error"
                          id="password"
                          name="password"
                        />
                        
                      </div>
                      <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label
                        ><input
                          type="password"
                          class="error"
                          id="confirm-password"
                          name="confirm-password"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <button type="submit" id="create-account">Create Account</button>
              </form>
              <p class="log-in">Already have an account? <a href="#">Log In</a></p>
            </div>
          </div>
        </body>
      </html>
    </div>
</body>
</html>
